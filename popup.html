<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 100%;
      max-width: 400px;
    }

    .button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      opacity: 0.9;
    }

    .btn-analyze {
      background-color: #28a745;
      color: white;
    }

    .btn-clear {
      background-color: #dc3545;
      color: white;
    }

    .btn-bulk-generate {
      background-color: #007bff;
      color: white;
    }

    .btn-ideogram {
      background-color: #6f42c1;
      color: white;
    }

    .btn-copy {
      background-color: #ffc107;
      color: black;
    }

    #imported-designs {
      margin-top: 10px;
    }

    .design-item {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    .design-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .design-info {
      flex-grow: 1;
      font-size: 14px;
    }

    .status {
      color: green;
      font-weight: bold;
    }

    .action-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 5px;
    }

    .delete-design,
    .create-design,
    .create-ideogram,
    .copy-data {
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-design {
      background-color: red;
    }

    .create-design {
      background-color: blue;
    }

    .create-ideogram {
      background-color: #6f42c1;
    }

    .copy-data {
      background-color: #ffc107;
      color: black;
    }

    .delete-design:hover {
      background-color: darkred;
    }

    .create-design:hover {
      background-color: darkblue;
    }

    .create-ideogram:hover {
      background-color: #5a32a8;
    }

    .copy-data:hover {
      background-color: #e0a800;
    }

    #notification {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #f00;
      background-color: #fee;
      color: #900;
      border-radius: 5px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Smart Bot</h1>

  <!-- Lista importowanych projektów -->
  <div id="imported-designs">
    <p class="empty-message hidden">No designs imported yet.</p>
    <!-- Przykładowy design -->
    <div class="design-item">
      <div class="design-content">
        <img src="thumbnail.png" alt="Design Thumbnail" class="thumbnail">
        <div class="design-info">
          <strong>Design Title</strong><br>
          <em>Brand: Example Brand</em><br>
          <span class="status">Analyzed</span>
        </div>
      </div>
      <div class="action-buttons">
        <button class="create-design">Create Design</button>
        <button class="create-ideogram">Ideogram Create</button>
        <button class="copy-data">Copy Title & Brand</button>
      </div>
    </div>
  </div>

  <!-- Przyciski główne -->
  <button id="analyze-design" class="button btn-analyze" aria-label="Analyze Designs">Analyze Designs</button>
  <button id="bulk-generate" class="button btn-bulk-generate" aria-label="CreativeFabrica Bulk Generate">CreativeFabrica Bulk Generate</button>
  <button id="clear-storage" class="button btn-clear" aria-label="Clear Storage">Clear Storage</button>

  <!-- Powiadomienia -->
  <div id="notification" role="alert" class="hidden">
    Please log in to Creative Fabrica to continue.
  </div>

  <script src="popup.js"></script>
</body>
</html>
